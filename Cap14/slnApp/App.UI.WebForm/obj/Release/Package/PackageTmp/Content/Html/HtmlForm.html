<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div>
            <label>Nombres</label>
            <input type="text" />
        </div>
        <div>
            <label>Apellidos</label>
            <input type="text" />
        </div>
        <div>
            <label>Años de experiencia</label>
            <input type="number" />
        </div>
        <div>
            <label>Lenguaje de programación principal</label>
            <select>

                <option>CSharp</option>
                <option>Visual Basic</option>
                <option>Java</option>
                <option>Phyton</option>
            </select>
        </div>
        <div>
            <label>Género</label><br />
            <label for="optMasculino">Masculino</label>
            <input id="optMasculino" type="radio" name="genero" />
            <label for="optFemenino">Femenino</label><input id="optFemenino" type="radio" name="genero" />

        </div>
        <div>
            <label>Interes</label>
            <label>Futbol</label>
            <input type="checkbox" />
            <label>Tenis</label>
            <input type="checkbox" />
            <label>Natación</label>
            <input type="checkbox" />
        </div>
        <div>
            <label>Fecha de inicio</label>
            <input type="date" />
        </div>

        <button>Enviar</button>

    </form>
</body>
</html>
